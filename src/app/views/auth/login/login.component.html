<div class="login">
  <div class="splash center">
    <div class="overlay"></div>
    <div>{{ 'auth.login' | translate }}</div>
  </div>

  <div class="form center">

    <form [formGroup]="loginForm" class="center">

      <mat-form-field>
        <mat-label>{{ 'general.username' | translate }}</mat-label>
        <input type="text" matInput formControlName="username">
      </mat-form-field>

      <mat-form-field>
        <mat-label>{{ 'general.password' | translate }}</mat-label>
        <input type="password" matInput formControlName="password">
      </mat-form-field>

      <button mat-flat-button color="primary" (click)="login()">{{ 'auth.login' | translate }}</button>
      <button mat-flat-button type="button" color="accent" [routerLink]="['/auth/register']">{{ 'auth.signUp' | translate }}</button>

      <p>{{ 'auth.forgetPasswordText' | translate }} <a href="#">{{ 'auth.resetPassword' | translate }}</a></p>
    </form>

  </div>
</div>
